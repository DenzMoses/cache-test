# store cache .github/workflows/save-cache.yaml
name: Save Turbo Cache
on:
  push:
    branches:
      - main

jobs:
  save-turbo-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Cache turbo build setup
        uses: actions/cache@v4.0.2
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run Build
        run: npm run build
